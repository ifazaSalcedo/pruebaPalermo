<div class="form-container">

  <section>
    <div class="example-label">
      <h2>Agregar Producto</h2>
    </div>
    <div class="example-button-row">
      <button mat-flat-button
      (click)="onGrabar()">Aceptar</button>
    </div>
  </section>

  <table mat-table [dataSource]="productos" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Detalle producto</th>
      <!-- <td mat-cell *matCellDef="let element">{{element.position}}</td> -->
       <td  mat-cell *matCellDef="let element">
        <mat-card appearance="outlined">
          <div><strong></strong> {{element.categoria}}</div>
          <div><strong>:</strong> {{element.nombre}}</div>
          <div><strong>Precio :</strong> {{(element.precio || 0) | number:'1.0-0'}}</div>
          <div><strong>Sub-Total :</strong> {{(element.total || 0) | currency: 'Gs.' : 'symbol':'1.0-0'}}</div>
        </mat-card>
       </td>
    </ng-container>


    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
       <td mat-cell *matCellDef="let element">
          <div class="example-button-container">
            <button mat-fab
            aria-label="Aumenter cantidad"
            (click)="onAumentarCantidadEvent(element)">
              <mat-icon>add</mat-icon>
            </button>
            <mat-form-field class="example-full-width">
              <input matInput
                #postalCode
                maxlength="5"
                [(ngModel)]="element.cantidaPedido"
                name="cantidad-{{element.cantidaPedido}}"
                >
            </mat-form-field>
            <button mat-fab
            aria-label="Disminuir cantidad"
            (click)="onDisminuirCantidadEvent(element)">
              <mat-icon>remove</mat-icon>
            </button>
          </div>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
