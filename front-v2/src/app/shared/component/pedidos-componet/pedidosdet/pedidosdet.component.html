
<table mat-table
[dataSource]="pedidoDetalle"
*ngIf="pedidoDetalle.length > 0"
class="mat-elevation-z8 demo-table" >

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Producto descripcion</th>
    <!-- <td mat-cell *matCellDef="let element">{{element.position}}</td> -->
    <td mat-cell *matCellDef="let element">
      <mat-card appearance="outlined">
        <div><strong></strong> {{element.producto.categoria}}</div>
        <div><strong>:</strong> {{element.producto.nombre}}</div>
        <div><strong>Precio :</strong> {{element.precioUnitario  | number:'1.0-0' }}</div>
        <div><strong>Sub-Total :</strong> {{(element.total || 0) | currency: 'Gs.' : 'symbol':'1.0-0'}}</div>
      </mat-card>
    </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
    <!-- <td mat-cell *matCellDef="let element">{{element.symbol}}</td> -->
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container">
        <mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="5" [(ngModel)]="element.cantidad" name="cantidad-{{element.cantidad}}">
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card appearance="outlined"
  *ngIf="pedidoDetalle.length === 0">
  <mat-card-content>Sin productos en la lista!!!</mat-card-content>
</mat-card>
